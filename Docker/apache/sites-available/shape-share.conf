<VirtualHost *:80>
    ServerName test-https-docker.com
    ServerAdmin webmaster@test-https-docker.com
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG}/error.log
    CustomLog ${APACHE_LOG}/access.log combined
</VirtualHost>
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName local.shape-share.com
    ServerAdmin nyki.l.anderson@gmail.com
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG}/error.log
    CustomLog ${APACHE_LOG}/access.log combined
    SSLCertificateFile /var/imported/ssl/cert.pem
    SSLCertificateKeyFile /var/imported/ssl/key.pem
    SSLEngine on

    SSLProxyEngine On
    SSLProxyVerify none
    SSLProxyCheckPeerCN off
    SSLProxyCheckPeerName off
    SSLProxyCheckPeerExpire off
    ProxyPreserveHost On
</VirtualHost>
</IfModule>